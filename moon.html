<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes sliding {
            0% {
                top: 350px;
                transform: scale(0.5);

            }

            100% {
                top: 0;
                background-color: yellow;
            }

        }



        .stage {
            width: 1000x;
            height: 500px;
            background-color: rgb(4, 4, 50);
            position: relative;
            top: 0;
            left: 0;
            background-image: url(1200px-Full_Star_Yellow.svg.png), url(1200px-Full_Star_Yellow.svg.png), url(1200px-Full_Star_Yellow.svg.png), url(1200px-Full_Star_Yellow.svg.png), url(1200px-Full_Star_Yellow.svg.png);
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat;
            background-size: 20px;
            background-position: 100px 250px, 200px 200px, 500px top, 50px 400px, 400px 200px;



        }



        .ball {
            width: 200px;
            height: 200px;
            background-color: rgb(221, 197, 62);
            border-radius: 50%;
            position: relative;
            left: 300px;
            top: 350px;
            animation: sliding 2s ease-in-out 0.5s infinite alternate;
            animation-play-state: running;
        }

        .star {
            background-image: url(1200px-Full_Star_Yellow.svg.png);
            position: absolute;
            top: 70px;
        }

        .water {
            width: 9000px;
            height: 100px;
            position: relative;
            top: 300px;
            background-image: linear-gradient(lightblue, rgb(204, 204, 108));


        }
    </style>
</head>

<body>
    <h1>lets explore animation</h1>
    <div class="stage astro">

        <div class="ball">

        </div>
        <div class="water">

        </div>
    </div>
</body>

</html>
